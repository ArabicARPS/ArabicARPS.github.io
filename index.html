<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة القطوة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #b9eaff; /* لون خلفية لطيف */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none; /* لمنع تحديد النص عند النقر السريع */
        }

        #score-board {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #fff;
        }

        .cat-container {
            position: relative;
            cursor: pointer;
        }

        #cat-img {
            width: 300px; /* حجم القطة */
            transition: transform 0.1s;
        }

        /* تأثير بسيط عند الضغط */
        .cat-container:active #cat-img {
            transform: scale(0.98);
        }

        p {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="score-board">0</div>

    <div class="cat-container" onclick="pop()">
        <img id="cat-img" src="cat-closed.png" alt="قطة مغلقة الفم">
    </div>

    <p>اضغط على القطة لتسمع ميو!</p>

    <script>
        // تعريف المتغيرات
        let score = 0;
        const scoreBoard = document.getElementById('score-board');
        const catImg = document.getElementById('cat-img');
        
        // تجهيز الصوت (تأكد من وجود ملف صوتي اسمه meow.mp3)
        const audio = new Audio('meow.mp3');

        // دالة الضغط
        function pop() {
            // 1. زيادة السكور
            score++;
            scoreBoard.innerText = score;

            // 2. تغيير الصورة إلى الفم المفتوح
            catImg.src = 'cat-open.png';

            // 3. تشغيل الصوت
            audio.currentTime = 0; // إعادة الصوت للبداية للسماح بالتكرار السريع
            audio.play();

            // 4. إرجاع الصورة لوضع الإغلاق بعد وقت قصير جداً (100 ميلي ثانية)
            setTimeout(() => {
                catImg.src = 'cat-closed.png';
            }, 100);
        }

        // دعم اللمس للأجهزة المحمولة ليكون أسرع
        document.addEventListener("mousedown", pop);
        document.addEventListener("touchstart", function(e) {
            e.preventDefault(); // منع التكبير باللمس المزدوج
            pop();
        });
        document.addEventListener("mouseup", () => {
            catImg.src = 'cat-closed.png';
        });
        document.addEventListener("touchend", () => {
            catImg.src = 'cat-closed.png';
        });

    </script>
</body>
</html>
