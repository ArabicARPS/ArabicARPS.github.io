<body>

    <div id="login-screen">

    <script>
        // Ø§Ù„Ù…ØªØºÙŠØ±Ø§Øª Ø§Ù„Ø¹Ø§Ù…Ø©
        let score = 0;

        let playersData = []; // Ù‡Ù†Ø§ Ø³Ù†Ø®Ø²Ù† ÙƒÙ„ Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ†

        const scoreBoard = document.getElementById('score-board');
        const catImg = document.getElementById('cat-img');
        const loginScreen = document.getElementById('login-screen');

        // Ø§Ù„Ø±ÙˆØ§Ø¨Ø·
        const closedMouthUrl = "https://media.tenor.com/14kAeUwtoJoAAAAe/pop-cat.png";

        // Ø§Ù„ØµÙˆØª (Ø§Ù†ØªØ¨Ù‡ Ù„Ù…Ø³Ø§Ø± Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù…Ø­Ù„ÙŠ)
        const audioSrc = "file:///C:/Users/actc/OneDrive/Desktop/office/pop-402324.mp3";
        const audio = new Audio(audioSrc);

        // === 1. Ø¯Ø§Ù„Ø© Ø¨Ø¯Ø¡ Ø§Ù„Ù„Ø¹Ø¨Ø© ===
        function startGame() {
            const inputName = document.getElementById('nickname-input').value.trim();
            
            if (inputName === "") {
                alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ ÙƒØªØ§Ø¨Ø© Ø§Ø³Ù…!");

            currentUser = inputName;
            
            // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ù…Ù† Ø§Ù„Ù…ØªØµÙØ­
            loadData();

            const existingPlayer = playersData.find(p => p.name === currentUser);
            if (existingPlayer) {
                score = existingPlayer.score; // Ø§Ø³ØªÙƒÙ…Ø§Ù„ Ø§Ù„Ø³ÙƒÙˆØ± Ø§Ù„Ù‚Ø¯ÙŠÙ…
            } else {
                score = 0; // Ù„Ø§Ø¹Ø¨ Ø¬Ø¯ÙŠØ¯
                playersData.push({ name: currentUser, score: 0 });
            }

            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø´Ø§Ø´Ø©
            scoreBoard.innerText = score;
            loginScreen.style.display = "none"; // Ø¥Ø®ÙØ§Ø¡ Ø´Ø§Ø´Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„
            updateLeaderboardDisplay();

        // === 2. Ù…ÙŠÙƒØ§Ù†ÙŠÙƒØ§ Ø§Ù„Ù„Ø¹Ø¨Ø© (Pop) ===
        function openMouth() {
            if (!currentUser) return; // Ù„Ø§ ØªØ¹Ù…Ù„ Ø¥Ø°Ø§ Ù„Ù… ÙŠØ³Ø¬Ù„ Ø§Ù„Ø¯Ø®ÙˆÙ„

            score++;
            scoreBoard.innerText = score;

            // ØªØ´ØºÙŠÙ„ Ø§Ù„ØµÙˆØª
            audio.currentTime = 0;
            audio.play().catch(e => console.log("Ø®Ø·Ø£ ØµÙˆØª"));

            // ØªØ­Ø¯ÙŠØ« Ø³ÙƒÙˆØ± Ø§Ù„Ù„Ø§Ø¹Ø¨ Ø§Ù„Ø­Ø§Ù„ÙŠ ÙÙŠ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
            const playerIndex = playersData.findIndex(p => p.name === currentUser);
            if (playerIndex !== -1) {
                playersData[playerIndex].score = score;
            }

            // Ø­ÙØ¸ ÙˆØªØ±ØªÙŠØ¨
            saveData();

        function closeMouth() {
            catImg.src = closedMouthUrl;

        // === 3. Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (Save/Load) ===
        function saveData() {
            // ØªØ±ØªÙŠØ¨ Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† Ø­Ø³Ø¨ Ø§Ù„Ø³ÙƒÙˆØ± (Ù…Ù† Ø§Ù„Ø£ÙƒØ¨Ø± Ù„Ù„Ø£ØµØºØ±)
            playersData.sort((a, b) => b.score - a.score);
            // Ø§Ù„Ø­ÙØ¸ ÙÙŠ LocalStorage
            localStorage.setItem('popcat_players', JSON.stringify(playersData));
        }

        function loadData() {
            const storedData = localStorage.getItem('popcat_players');
            if (storedData) {
                playersData = JSON.parse(storedData);
            }
        }

        // === 4. Ø±Ø³Ù… Ø§Ù„Ù„ÙŠØ¯Ø± Ø¨ÙˆØ±Ø¯ ===
        function updateLeaderboardDisplay() {
            leaderboardList.innerHTML = ""; // Ù…Ø³Ø­ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ©

            // Ø¹Ø±Ø¶ Ø£Ø¹Ù„Ù‰ 10 Ù„Ø§Ø¹Ø¨ÙŠÙ† ÙÙ‚Ø·
            playersData.slice(0, 50).forEach((player, index) => {
                const row = document.createElement('div');
                row.className = `player-row ${player.name === currentUser ? 'current-user' : ''}`;
                
                // Ø¥Ø¶Ø§ÙØ© ØªØ§Ø¬ Ù„Ù„Ø£ÙˆÙ„ ğŸ‘‘
                let rankDisplay = index + 1;
                if (index === 0) rankDisplay = "ğŸ‘‘";
                else if (index === 1) rankDisplay = "ğŸ¥ˆ";
                else if (index === 2) rankDisplay = "ğŸ¥‰";

                row.innerHTML = `

                    <span class="name">${player.name}</span>
                    <span class="score">${player.score}</span>

                leaderboardList.appendChild(row);
            });
        }

        // === 5. Ø§Ù„Ø£Ø­Ø¯Ø§Ø« (Events) ===
        document.addEventListener("mousedown", (e) => {

        document.addEventListener("touchstart", function(e) {
             if(e.target.closest('#login-screen') || e.target.closest('#leaderboard')) return;
            e.preventDefault();

        }, {passive: false});
        
        document.addEventListener("touchend", closeMouth);

        // Ø²Ø± Enter Ù„Ù„Ø¯Ø®ÙˆÙ„
        document.getElementById('nickname-input').addEventListener('keypress', function (e) {

        // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù„ÙŠØ¯Ø± Ø¨ÙˆØ±Ø¯ Ø¹Ù†Ø¯ ÙØªØ­ Ø§Ù„ØµÙØ­Ø© Ù„Ø£ÙˆÙ„ Ù…Ø±Ø© (Ù„Ù„Ø¹Ø±Ø¶ ÙÙ‚Ø·)
        loadData();
